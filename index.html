<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT-AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello Mono Array</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="right_slide">
                <div class="little_pic light"><img src="img/01.webp" alt="img"></div>
                <div class="little_pic light"><img src="img/02.webp" alt="img"></div>
                <div class="little_pic light"><img src="img/03.webp" alt="img"></div>
                <div class="little_pic light"><img src="img/04.webp" alt="img"></div>
                <div class="little_pic light"><img src="img/05.webp" alt="img"></div>
            </div>
            <!--BUTTON-SECTION-->
            <div>
               <button type="button" class="up"><i class="fa-solid fa-angle-up"></i></button> 
            </div>
            <div>
               <button type="button" class="down"><i class="fa-solid fa-angle-down"></i></button> 
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
